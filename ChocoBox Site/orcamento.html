      <main>
        <div class="formulario">
          <h1>Solicite um Orçamento</h1>
          <form id="orcamentoForm">
              <div class="form-group">
                  <div class="input-group">
                      <label for="nome">Nome</label>
                      <input type="text" id="nome" name="nome" required placeholder="João">
                      <span class="error-message" id="nome-error"></span>
                  </div>
                  <div class="input-group">
                      <label for="sobrenome">Sobrenome</label>
                      <input type="text" id="sobrenome" name="sobrenome" required placeholder="Silva">
                      <span class="error-message" id="sobrenome-error"></span>
                  </div>
              </div>
              
              <div class="form-solo">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
                  <span class="error-message" id="email-error"></span>
              </div>
              
              <div class="form-solo">
                  <label for="telefone">Telefone</label>
                  <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
                  <span class="error-message" id="telefone-error"></span>
              </div>
              
              <div class="form-solo">
                  <label for="destino">Destino</label>
                  <input type="text" id="destino" name="destino" placeholder="Ex: São Paulo" required>
                  <span class="error-message" id="destino-error"></span>
              </div>
              
              <div class="form-group">
                  <div class="input-group">
                      <label for="dataIda">Data da ida</label>
                      <input type="date" min="2025-04-07" max="2025-12-29" id="dataIda" name="dataIda" required>
                      <span class="error-message" id="dataIda-error"></span>
                  </div>
                  <div class="input-group">
                      <label for="dataVolta">Data da volta</label>
                      <input type="date" min="2025-04-07" max="2026-01-01" id="dataVolta" name="dataVolta" required>
                      <span class="error-message" id="dataVolta-error"></span>
                  </div>
              </div>
              
              <div class="form-botao">
                  <input type="submit" value="Enviar">
                  <input type="reset" value="Limpar" id="resetBtn">
              </div>
          </form>
          
          <div id="confirmationModal" class="modal">
              <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>Orçamento Solicitado com Sucesso!</h2>
                  <div id="confirmationData"></div>
                  <button id="confirmBtn">Confirmar</button>
              </div>
          </div>
      </div>
