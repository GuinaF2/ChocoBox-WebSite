<!DOCTYPE html>
<html lang="pt-BR">
  
<head> 
  <meta charset = "UTF-8"></meta>  
  <link rel="stylesheet" href="style.css">
    <title> Página Principal </title>
</head>

<body>
  
   
    <main>

        <div class="formulario">
          <h1>Solicite um Orçamento</h1>
            <form >
              <div class="form-group">
                <label for="nome">Nome
                <input type="text" id="nome" name="nome" required placeholder="João">
             
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="nome" name="nome" required placeholder="Silva">
              </div>
              <div class="form-solo">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
              </div>
              <div class="form-solo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
              </div>
              <div class="form-solo">
                <label for="destino">Destino</label>
                <input type="text" id="destino" name="destino" placeholder="Ex: São Paulo" required>
              </div>
                <div class="form-group">

                <label for="data">Data da ida</label>
                <input type="date" min="2025-04-07" max="2025-12-29" id="data" name="data" required>

                <label for="data">Data da volta</label>
                <input type="date" min="2025-04-07" max="2026-01-01" id="data" name="data" required>
                </div>
                <div class="form-botao">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
                </div>
            </form>
        </div>
  </main>
</body>

</html>
